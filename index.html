<!DOCTYPE html>
<html>
  <head>
    <title>Kulinaria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
      <header>
        <span>Kulinaria</span>
        <div id="log-in">
          <form>
            <div class="log">
              <input type="text" placeholder="login">
            </div>
            <div class="log">
              <input type="password" placeholder="hasło">
            </div>
            <div class="enter"><input type="button" value="Zaloguj się" class="White"></div>
          </form>
        </div>
      </header>
      <main>
      <nav>
          <ul>
            <a href="#recipies"><li>Przepisy dnia</li></a>
            <a href="#contact"><li>Kontakt</li></a>
          </ul>
      </nav>
      <div class="banner" id="recipies"><h1>Przepisy dnia</h1></div>
      <section id="grid">
        
      </div>
    </main>
    <div class="banner" id="contact"><h1>Kontakt</h1></div>
    <section>
      <div>
        <form>
          <label for="cont">Skontaktuj się z nami:</label><br>
          <textarea rows=8 cols=50 id="cont"></textarea><br>
          <div class="enter"><input type="button" value="Wyślij" class="Gray"></div>
        </form>
      </div>
    </section>
      <footer>
        <p>Grzegorz Gackowski 2019</p>
        <button class="delete">X
        </button>
      </footer>
    <script src="app.js"></script>
  </body>
</html>
