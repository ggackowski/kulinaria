        <article class="p1 rec">
            <label for="check1">

          <img src="src/img/serniczek.png">
          <div> 
            <h1>Sernik królewski</h1>
            <p>Zdecydowanie najlepszy przepis na sernik królewski, który powstaje z ciasta kruchego z dodatkiem kakao oraz z idealnej masy serowej. Sernik królewski to jedno z pyszniejszych ciast, jakie pieczemy na Święta. </p>
          </div>
          
          <div class="popup">
              <ul>
                  <li>2 szklanki (320 g) mąki pszennej</li>
                  <li>szczypta soli</li>
                  <li>1 i 1/2 łyżeczki proszku do pieczenia</li>
                  <li>3 łyżki kakao</li>
                  <li>3/4 szklanki cukru</li>
                  <li>200 g masła (twardego)</li>
                  <li>3 żółtka lub 2 jajka</li>
                  <li>1 kg zmielonego trzykrotnie tłustego twarogu</li>
                  <li>200 g masła (miękkiego)</li>
                  <li>3/4 szklanki cukru</li>
                  <li>1 opakowanie cukru wanilinowego</li>
                  <li>4 jajka</li>
                  <li>1 opakowanie budyniu śmietankowego</li>
                  <li>1 kg zmielonego trzykrotnie tłustego twarogu</li>
                  <li>200 g masła (miękkiego)</li>
                  <li>3/4 szklanki cukru</li>
                  <li>1 opakowanie cukru wanilinowego</li>
                  <li>4 jajka</li>
                  <li>1 opakowanie budyniu śmietankowego</li>
                  </ul>
                <p>
                  Prostokątną formę o wymiarach 20 x 30 cm posmarować masłem i wyłożyć papierem do pieczenia.
                Do miski wsypać mąkę, dodać sól, proszek do pieczenia, kakao i cukier oraz pokrojone w kosteczkę zimne masło. Rozdrabniać składniki aż powstanie drobna kruszonka (palcami, mieszadłem miksera lub siekać nożem na stolnicy). Dodać jajka i połączyć składniki w gładkie oraz jednolite ciasto. Uformować kulę, podzielić na 2 części.
                Jedną część ciasta włożyć do lodówki, drugą pokroić na plasterki i wyłożyć nimi spód formy, ugnieść palcami na równy placek. Podziurkować widelcem.
                </p>
                <p>
                Piekarnik nagrzać do 180 stopni C. Miękkie masło ubijać z cukrem i cukrem wanilinowym przez około 5 minut aż będzie białe i puszyste.
                Następnie stopniowo dodawać po jednym żółtku cały czas ubijając. Wciąż ubijając dodawać po łyżce twaróg. Na koniec zmiksować z budyniem.
                Białka ubić w oddzielnej misce na sztywną pianę, dodać do masy serowej i wymieszać lub zmiksować na małych obrotach miksera.
                Masę serową wyłożyć na spód. Na wierzch zetrzeć odłożoną część ciasta (na tarce o dużych oczkach). Wstawić do piekarnika i piec przez 45 minut.
                Wyjąć z piekarnika i ostudzić. Można posypać cukrem pudrem lub polać lukrem cytrynowym.
                </p>
              
          </div>

          <img src="src/img/panini.png">
          <div>
            <h1>Panini włoskie</h1>
            <p>Włosi, słyną z pizzy i pasty, ale są także mistrzami kanapek. Łatwo zrobisz je w domu.</p>
          </div>  
        
        <div class="popup">
          <ul>
            <li>chleb typu panini 4 szt.</li>
            <li>Bulion na włoszczyźnie Knorr 1 szt.</li>
            <li>szynka 4 plastry</li>
            <li>ser żółty 8 plastrów</li>
            <li>pomidory 2 szt.</li>
            <li>suszone pomidory 100 g</li>
            <li>bazylia 1 pęczek</li>
            <li>oliwki czarne 1 opak.</li>
            <li>rukola 1 opak.</li>
            <li>oliwa 0,5 szklanek</li>
          </ul>
          <p>
              <br>
              <br>
              <br>
              Oliwę wlej do kielicha miksera. Dodaj również suszone pomidory, bazylię i kostkę Knorr. Całość zmiksuj na gęstą pastę.
              Chleb przekrój wzdłuż na pół. Obie części posmaruj pastą z kostki Knorr.
              Pomidora oraz oliwki pokrój w plasterki.
              <br>
              <br>
              Na kromkę pieczywa połóż dwa plastry sera, plaster szynki, pomidora oraz oliwki. Przykryj drugą kromką.
              Gotowe panini połóż na grillu, przyłóż czymś ciężkim (na przykład garnkiem z wodą) i grilluj z obu stron, aby chleb zrobił się chrupiący i ser wewnątrz dobrze się rozpuścił.
              Rukolę wymieszaj z oliwą. 
              <br>
              <br>
              Gotowe panini przekrój na pół i podawaj z sałatką.
          </p>
          
        </div>

        <article class="p3 rec">
            <label for="check3">
          <input type="checkbox" id="check3">
          
            <img src="src/img/papryki.png">
            <div>
              <h1>Fit papryczki</h1>
              <p>Co zrobić z papryki na obiad? Możliwości jest naprawdę mnóstwo: papryka jest warzywem na tyle uniwersalnym, że bez problemu można wyczarować z niej zarówno przepisy fit i dietetyczne, jak i nieco bardziej sycące posiłki. Jak wykorzystać paprykę w naszej kuchni? Oto kilka przepisów: nie tylko z parowaru.</p>
            </div>
          
          <div class="popup">
            <p>
               <br><br> Co przygotować na obiad dietetyczny, gdy chcemy być fit, a jednocześnie zachować pełnię smaku potrawy? <br><br><br><br><br><br>Idealnym rozwiązaniem będzie bez wątpienia faszerowana papryka z parowaru. Paprykę o wybranym przez nas kolorze myjemy i odcinamy górę, usuwamy korzonek, gniazdo oraz białe błonki. W misce przygotowujemy farsz: tu wiele zależy od naszych preferencji smakowych. <br><br> Jeśli chcemy, by przepis był bardzo dietetyczny i fit, postawmy na farsz z kaszy jaglanej z dodatkiem grillowanych warzyw, jeśli zależy nam na bardziej sycącej wersji tego dania, możemy przygotować farsz meksykański z ryżu i mięsa mielonego z dodatkiem pomidorowej pasaty. <br><br> Gdy farsz już będzie gotowy, włóżmy go do papryki i przykryjmy ją odciętą górną częścią. Warzywo umieśćmy w parowarze i gotujmy na parze około 30 minut. <br><br> Smacznego!
            </p>
          
          </div>
          </label>
        </article>

        <article class="p4 rec">
          <label for="check4">
          <input type="checkbox" id="check4">
          
          <img src="src/img/pierogi.png">
          <div>
            <h1>Pierogi ruskie</h1>
            <p>Każdy ma swój sposób na ruskie pierogi. W moim rodzinnym domu najlepsze ruskie robiła babcia, jej tajemniczym składnikiem był biały pieprz oraz bryndza, gałka muszkatołowa, masło i karmelizowana cebula.</p>
          </div>
          
          <div class="popup">
            <ul>  
                <li>1/5 kg mąki</li>
                <li>5 łyżek oleju (np. z pestek winogron)</li>
                <li>5 łyżek oliwy z oliwek</li>
                <li>1/2 szklanki gorącej wody (nie wrzącej, ja daję z kranu)</li>
                <li>szczypta soli</li>
                <li>5-6 ziemniaków</li>
                <li>250 dag twarogu wiejskiego tłustego (Piątnica)</li>
                <li>kostka bryndzy (125g)</li>
                <li>gałka muszkatołowa</li>
                <li>łyżka masła 82%</li>
                <li>2 średnie cebule</li>
                <li>1/2 łyżeczki cukru</li>
                <li>biały pieprz</li>
                <li>sól</li>
               </ul>
                <p>
                W osolonej wodzie gotujemy ziemniaki, po wystudzeniu przeciskamy przez praskę lub gnieciemy na puere.
                    Na patelnię wrzucamy łyżkę masła, pokrojoną w drobną kosteczkę cebulę, szczyptę soli i 1/5 łyżeczki cukru. Przysmażamy cebulę na złoto (cukier lekko się skarmelizuje) i wystudzoną dodajemy do ziemniaków.
                    Twaróg i bryndzę rozgniatamy widelcem i dodajemy do ziemniaków.
                    Całość przyprawiamy sporą ilością pieprzu, ścieramy też szczyptę świeżej gałki muszkatołowej.
                    Wszystkie składniki dokładnie mieszamy, aż nabiorą konsystencji farszu
                    Do miski wsypujemy mąkę i szczyptę soli. Następnie dolewamy olej, oliwę oraz gorącą wodę z kranu.
                    Wyrabiamy ciasto - w konsystencji powinno przypominać plastelinę. Jeśli jest za płynne, trzeba podsypać mąką, jeśli zbyt twarde - dolać więcej wody. Ciasto dzielimy na 4 części, zostawiamy w misce a miskę przykrywamy ściereczką i zostawiamy w ciepłym miejscu. Trzymanie ciasta pod ściereczką w ciepłym miejscu sprawi, że ciasto nie wyschnie, będzie bardziej delikatne i plastyczne.
                    Stolnicę posypujemy mąką, wałek również. Rozwałkowujemy ciasto na ok. 1,5-2 mm. Ja robię to na oko, rozwałkowuję do momentu, aż stanie się już lekko przeźroczyste. Olej i oliwa dodana do ciasta sprawi, że nawet cienkie ciasto nie rozklei się podczas gotowania.
                    Z ciasta wykrawamy kółeczka (ja używam do tego kieliszka do wina), do środka wkładamy pół łyżeczki farszu i sklejamy palcami (dwukrotnie) oraz wykańczamy widelcem.
                    Pierogi wrzucamy na gorącą, posoloną wodę, delikatnie mieszamy i czekamy, aż wypłyną. Od wypłynięcia gotujemy jeszcze ok 2-3 min (w zależności od grubości ciasta). Jeśli nie jesteście pewni, możecie wyjąć jednego i skosztować :)
                    Ugotowane pierogi podajemy z cebulką przygotowaną w ten sam sposób, co do farszu (czyli na maśle, z solą i cukrem) oraz kwaśną śmietaną 18%. Na drugi dzień odsmażane na masełku lub smażone na głębokim.
                </p>
            </div>
            </label>
        </article>
        
        <article class="p5 rec">
          <label for="check5">
            <input type="checkbox" id="check5">
            
            <img src="src/img/pizza.png">
          <div>
            <h1>Pizza z szynką</h1>
            <p>Pizza, włoski przysmak znany i ceniony na całym świecie podawany jest z różnymi dodatkami. Pyszne ciasto najczęściej kojarzy się ze smaczną, chrupiącą skórką, słodkim sosem pomidorowym i dużą ilością pysznego sera. Jak przygotować ten włoski specjał i co powinniśmy o nim wiedzieć?</p>
          </div>
          
        <div class="popup">
          <ul>
            <li>2 szklanki mąki</li>
            <li>3 dkg drożdży</li>
            <li>2 łyżki oliwy</li>
            <li>1 szklanka letniej wody</li>
            <li>1 łyżka koncentratu pomidorowego</li>
            <li>1 łyżka ketchupu łagodnego</li>
            <li>½ łyżeczki suszonej bazylii</li>
            <li>½ łyżeczki tymianku</li>
            <li>½ łyżeczki ziół prowansalskich</li>
            <li>20 dag twardego sera żółtego</li>
            <li>15 dag szynki podhalańskiej Konspol Natura</li>
            <li>25 dag pieczarek</li>
            <li>100 g parmezanu</li>
            <li>2 ząbki czosnku</li>
            <li>1 mała cebula</li>
            <li>sól i pieprz do smaku</li>
          </ul>
          <p>
              Drożdże rozdrabiamy w ¼ szklanki wody letniej wody. Do miski wsypujemy przesianą wcześniej mąkę i rozdrobnione drożdże, resztę wody mieszamy z dwiema łyżkami oliwy i solą. Wyrabiamy ciasto i pozostawiamy do wyrośnięcia na około 30 minut. Następnie przekładamy je na przygotowaną blaszkę i rozciągamy po niej. Cebulę szklimy na oliwie, dodajemy umyte i pokrojone w plasterki pieczarki. Dusimy do całkowitego odparowania wody z pieczarek. Koncentrat pomidorowy mieszamy z ziołami prowansalskimi, tymiankiem oraz suszoną bazylią. Smarujemy nim wyłożone w blaszce ciasto. Układamy szynkę, starty na grubych oczkach żółty ser, a także pieczarki z cebulą. Pieczemy w temperaturze 200 stopni Celsjusza przez około 20 minut.
          </p>
        </div>
        </label>

        <article class="p6 rec">
            <label for="check6">
            <input type="checkbox" id="check6">
            
          <img src="src/img/indyk.png">
          <div>
            <h1>Pierś z indyka</h1>
            <p>Pierś z indyka to fajna alternatywa dla piersi z kurczaka. Ma nieco inny smak niż pierś kurczaka, ale można ją przyrządzić na bardzo wiele różnych sposobów. Jest ponadto bardzo zdrowa - ma mniej kalorii niż pierś z kurczaka oraz jest doskonałym źródłem witamin z grupy B.</p>
          </div>
        
        <div class="popup">
          <ul>
            <li>podwójna pierś z indyka</li>
            <li>dwa ząbki czosnku</li>
            <li>dwie łyżki soku z cytryny</li>
            <li>po łyżeczce słodkiej papryki, cynamonu i kurkumy</li>
            <li>olej roślinny</li>
            <li>dwie łyżki mąki</li>
            <li>sól i pieprz do smaku</li>
          </ul>
          <br>
          <p>Pierś z indyka umyj i osusz, następnie usuń z niej błonki i chrząstki. Pokrój ją w kostkę i przełóż do miseczki. <br>Dodaj dwie łyżki oleju, dwa ząbki czosnku wyciśniętego w wyciskarce, łyżeczkę słodkiej papryki, cynamonu i kurkumy. Odstaw na co najmniej godzinę, by mięso się zamarynowało. <br><br><br>

Na patelni rozgrzej olej. Przełóż mięso i podsmaż z obu stron. Potem zmniejsz ogień, dodaj pozostałości marynaty i podlej wodą. Przykryj przykrywką i duś, aż mięso będzie miękkie. W razie potrzeby dolewaj wodę. Do kubeczka wlej odrobinę zimnej wody, dodaj mąkę, a następnie trochę sosu z patelni. Wymieszaj dokładnie, by nie było grudek i wlej na patelnię. Wymieszaj dokładnie z mięsem i gdy sos się dobrze zagęści, zdejmij z palnika. </p>
          </div>
        </label>
